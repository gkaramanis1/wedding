{% extends "layout.html" %}
{% block content %}

<body style="background-color: #fadade; margin-left: 50px;margin-right: 50px;">
    <h2 style="margin-top: 100px; text-align: center; font-family: Quicksand; font-size: 30px; color: #d89aa9;">Cindy & Giorgo's Wedding</h2>
    <div style="font-size: 16px;
    font-weight: normal;
    font-family: Quicksand;
    justify-content: center;
    display: flex;
    align-items: flex-start;
    margin-bottom: 30px;
    color: #d89aa9;
    margin-top: 20px;
    font-size: 20px;">If you're responding for you and a guest (or your family), you'll be able to RSVP for your entire group.</div>
    <form action="party-selection.html" method="POST" class="form-group text-center">
        <div class="input-group d-flex justify-content-center">
            <div style="max-width: 300px;">
              <input type="text" id="name-search" name="name-search" placeholder="Name" class="form-control form-control-lg" required style="background-color: #fadade; border-color: #d89aa9;">
            </div>
          </div>
          <div class="input-group">
            <button type="submit" class="btn btn-primary btn-lg mx-auto d-block" style="background-color: #d89aa9; border-color: #d89aa9; border-radius: 5px; cursor: pointer; margin-top: 30px; width: 250px;">Find Your Invitation</button>
          </div>
      </form>
</body>

{% endblock content %}
