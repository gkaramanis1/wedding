{% extends "layout.html" %}
{% block content %}
<style>
    .slide-up {
        animation: slideUp 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
    }
    
    @keyframes slideUp {
      0% {
        transform: translateY(100%);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
</style>

<body style="background-color: #F6F5F1;">
    <div class="container">
        <h1 class="slide-up" style="line-height: 1;
        margin: 32px 0px 8px;
        font-family: Allura;
        color: #2E402D;
        font-size: 40px;
        font-weight: normal;
        padding-top: 100px;
        animation-delay: 0.2s;">Wedding Day</h1>

        <h2 class="slide-up" style="margin: 8px 0px;
        font-family: Quicksand;
        letter-spacing: 2px;
        color: #2E402D;
        font-size: 24px;
        font-weight: normal;
        text-transform: uppercase;
        margin-bottom: 30px;
        animation-delay: 0.5s;">2:00 PM</h2>

        <hr style="background-color: #2E402D; opacity: 0.2; margin: 0 auto;
        width: 50%;"/>
        <p class="slide-up" style="font-size: 24px; color: #2E402D; margin-top: 30px; margin-bottom: 30px; animation-delay: 0.8s;">RECEPTION TO FOLLOW</p>
        <hr style="background-color: #2E402D; opacity: 0.2; margin: 0 auto;
        width: 50%;"/>
        <p class="slide-up" style="font-size: 44px; font-family: Allura; color: #2E402D; margin-top: 30px; animation-delay: 1.1s;">Attire: Cocktail</p>
    </div>
</body>
    
{% endblock content %}
